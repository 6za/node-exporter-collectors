version: '2.1'
services:
    nodeexporter:
      image: prom/node-exporter:v0.18.0
      container_name: nodeexporter
      ports:
        - "9100:9100"
      volumes:
        - /proc:/host/proc:ro
        - /sys:/host/sys:ro
        - /:/rootfs:ro
      command:
        - '--path.procfs=/host/proc'
        - '--path.rootfs=/rootfs'
        - '--path.sysfs=/host/sys'
        - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'
      restart: unless-stopped
      expose:
        - 9100
      labels:
          org.label-schema.group: "monitoring"
